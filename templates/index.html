<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        .all-center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>识别系统</title>
</head>

<body>
    {% if result %}
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">识别结果</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src={{url}} class="img-fluid"></br></br>
                    <div class="badge badge-primary text-wrap" style="font-size: 20px;margin-bottom: 5px;">
                        {{ result }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">上传图片</span>
    </nav>

    <div class="container">
        <form id="form1" action="/b" method="POST" enctype="multipart/form-data">
            <input type="file" name="image_file" id="image_file" style="display: none;">
            <!-- <input id="upBottun" type="button" class="btn btn-outline-primary" value="选择文件"></button> -->
            <div id="upBottun" class="upBottun text-center all-center"
                style="max-width:80vw; outline: 2px dashed #ccc; height: 50vh; width: 80vw; cursor: pointer">
                <i class="fas fa-upload all-center" style="font-size:100px; color: #ccc"></i>
                <p
                    style="font-size:20px; color:#ccc; position: absolute; bottom: 1vh; margin:0; left: 50%;-ms-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">
                    上传图片</p>
            </div>

        </form>
        {% if result %}
        <script type="text/javascript">$('#exampleModalCenter').modal()</script>
        {% endif %}
    </div>

    <script>
        document.getElementById('upBottun').addEventListener('click', openDialog);
        function openDialog() {
            document.getElementById("image_file").click();
        };

        document.getElementById('form1').addEventListener('change', submitForm);
        function submitForm() {
            document.getElementById('form1').submit();
        };
    </script>


</body>

</html>
